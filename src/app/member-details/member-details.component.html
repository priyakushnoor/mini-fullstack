<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Member to Racing Team</h3>
  <br />
  <form [formGroup]="memberForm" (ngSubmit)="onSubmit(memberForm)">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input formControlName="firstName"
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First Name"
                 maxlength="20" required
          />
        </div>
        <div class="col-md-6">
          <input formControlName="lastName"
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last Name"
                 maxlength="20" required
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <input
            type="text" formControlName="jobTitle"
            class="form-control"
            id="jobTitle"
            placeholder="Job Title"
            maxlength="20" required
          />
        </div>
       <select id="team" class="col-md-6 custom-select"  formControlName="team" required>
         <option selected value="null" disabled>Select</option>
         <option *ngFor="let team of teams" [ngValue]="team.teamName">{{ team.teamName }}</option>
        </select>
      </div>
      <br />
      <div class="col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead">
            <input type="radio" formControlName="status" value="Active" name="status" required/> Active
          </label>
          <label class="md-check lead">
            <input type="radio" formControlName="status" value="Inactive" name="status" required/> Inactive
          </label>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary float-left"
            (click)="location.back();">
      < Back
    </button>
    <button type="submit" [disabled]="!memberForm.valid" class="btn btn-primary pull-right">
      Save Member
    </button>
  </form>
</div>
